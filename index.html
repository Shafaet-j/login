<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Section Development</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Start -->
    <section class="signin bg-light py-5 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="signin-form">
                    <div class="signin-form-inner">
                        <div class="signin-form-top">
                            <h1 class="h2 text-center text-dark">Sign In</h1>
                            <p class="text-center mb-4">Sign in to your account using email and password provided during registration.</p>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input class="form-control rounded ps-5" type="email"placeholder="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-unlock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                                    <input class="form-control rounded ps-5" type="password"placeholder="password" required>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkbox">
                                        <label for="checkbox">Keep me signed in</label>
                                    </div>
                                    <div class="forgot-password">
                                        <a class="link-secondary text-decoration-none" href="#">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary d-block w-100 mb-3 btn-lg">Sign In</button>
                                <p class="text-center link-secondary">Don't have an account? <a href="#">Sign up</a></p>
                            </form>
                        </div>
                        <div class="signin-form-bottom text-center">
                            <p class="border-top pt-2 text-center">Or sign in with</p>
                            <a class="px-2" href="#"><i class="bi bi-facebook social-icon"></i></a>
                            <a class="px-2" href="#"><i class="bi bi-twitter social-icon"></i></a>
                            <a class="px-2" href="#"><i class="bi bi-youtube social-icon"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->

    <!-- JS -->
    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
